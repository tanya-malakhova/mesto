<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <input type="image" src="./images/button.svg" class="profile__edit-button" alt="Редактировать профиль">
                </div>
                <p class="profile__status">Иследователь океана</p>
            </div>
            <input type="image" src="./images/button_add.svg" class="profile__add-button" alt="Добавить">
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                <div class="element__group">
                <p class="element__name">Карачаевск</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__group">
                <p class="element__name">Гора Эльбрус</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
                <div class="element__group">
                <p class="element__name">Домбай</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
                <div class="element__group">
                <p class="element__name">Гора Эльбрус</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
                <div class="element__group">
                <p class="element__name">Домбай</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
            <div class="element">
                <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                <div class="element__group">
                <p class="element__name">Карачаевск</p>
                <input type="image" src="./images/like.svg" class="element__like" alt="Like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020. Татьяна Малахова</p>
    </footer>
    <section class="popup popup_opened">
        <div class="popup__container">
            <input type="image" src="./images/icon_close.svg" class="popup__close" alt="Закрыть форму">
            <h2 class="popup__title">Редактирoвать профиль</h2>
            <input type="text" class="popup__input popup__input_name" name="heading" placeholder="Имя">
            <input type="text" class="popup__input popup__input_status" name="subheading" placeholder="Описание">
            <input type="submit" class="popup__save" value="Сохранить">
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
